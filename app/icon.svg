<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  <!-- Calendar icon representing events -->
  <rect x="30" y="25" width="40" height="35" rx="3" fill="white" opacity="0.95"/>
  <line x1="30" y1="35" x2="70" y2="35" stroke="#3B82F6" stroke-width="2"/>
  <!-- Date number -->
  <text x="50" y="52" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#3B82F6" text-anchor="middle">F</text>
  <!-- Weather/forecast symbol - sun rays -->
  <circle cx="50" cy="70" r="8" fill="white" opacity="0.95"/>
  <line x1="50" y1="58" x2="50" y2="54" stroke="white" stroke-width="2" opacity="0.95"/>
  <line x1="50" y1="82" x2="50" y2="86" stroke="white" stroke-width="2" opacity="0.95"/>
  <line x1="58" y1="70" x2="62" y2="70" stroke="white" stroke-width="2" opacity="0.95"/>
  <line x1="42" y1="70" x2="38" y2="70" stroke="white" stroke-width="2" opacity="0.95"/>
</svg>
